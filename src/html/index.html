<!doctype html>
<html ng-app="app">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>FCC Twitch Viewer</title>

<link href="css/styles.css" rel="stylesheet" />

<!-- Angular and other dev scripts -->
<script src="js/app.js"></script>

<!-- Roboto Google Font -->
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<!-- FontAwesome CDN -->	
<script src="https://use.fontawesome.com/e8030708c3.js"></script>

</head>
    <body>
        
        <div ng-controller="app">
        
            <h2>Live channels</h2>
            <div class="live-channels" ng-repeat="channel in app.liveChannels">
                <h2>{{channel.name}}</h2>

            </div>
            <h2>Offline channels</h2>
            <div class="live-channels" ng-repeat="offlinechannel in app.offlineChannels">
                <h2>{{offlinechannel.name}}</h2>

            </div>

            <!-- Add a placeholder for the Twitch embed -->
            <div id="twitch-embed"></div>

            <!-- Load the Twitch embed script -->
            <script src="https://embed.twitch.tv/embed/v1.js"></script>

            <!-- Create a Twitch.Embed object that will render within the "twitch-embed" root element. -->
            <script type="text/javascript">
            new Twitch.Embed("twitch-embed", {
                width: 854,
                height: 480,
                channel: "Tizzleroo"
            });
            </script>
        </div>
    
    <script src="js/scripts.js"></script>
    </body>
    
</html>
